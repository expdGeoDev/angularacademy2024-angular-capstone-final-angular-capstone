<br>
<h1>Coffee Table</h1>
<div class="container-md container-fluid">
	<!--Table-->
	<table class="table table-hover">
		<!-- Columns -->
		<thead>
			<tr>
				<th scope="col" sortable="id" (sort)="onSort($event)">{{directionHTMLId}} Id</th>
				<th scope="col" sortable="roaster" (sort)="onSort($event)">{{directionHTMLName}} Name </th>
				<th scope="col" sortable="roast" (sort)="onSort($event)">{{directionHTMLRoast}} Roast </th>
				<th scope="col" sortable="format" (sort)="onSort($event)">{{directionHTMLFormat}} Format </th>
				<th>Options</th>
			</tr>
		</thead>
	<!-- Columns -->
	<!-- Data -->
		<tbody *ngFor="let data of coffeeData |  paginate: { itemsPerPage: 10, currentPage: p }">
			<tr (click)="checkExpanded(data)">
				<td> {{data.id}}</td>
				<td> {{data.roaster}} </td>
				<td> {{data.roast}} </td>
				<td> {{data.format}} </td>
				<td>
					<button class="btn btn-outline-secondary btn-sm"
									(click)="getDetailsFromCoffee(data, 1)">
									<i class="bi bi-info-circle-fill"> Details</i>
					</button>
					<button class="btn btn-outline-secondary btn-sm"
									(click)="getDetailsFromCoffee(data, 2)">
									<i class="bi bi-info-circle-fill"> Edit</i>
					</button>
				</td>
			</tr>
		</tbody>
		<!-- Data -->
	</table>
	<div class="text-center">
		<pagination-controls (pageChange)="p = $event" ></pagination-controls>
	</div>
	</div>
<br>

<!-- Modal -->
<div class="modal" id="myModalDetails">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Details Coffee</h5>
				<button type="button" class="btn-close" (click)="closeModal()"></button>
			</div>
			<div class="modal-body">

					<ng-container [ngSwitch]="optionModal">

						<app-details-view-coffee *ngSwitchCase=1
																		 [dataRow]="coffeeRow"
						></app-details-view-coffee>

						<app-coffee-form *ngSwitchCase=2
														 [title] = "title"
														 [formType] = "FormType.EDIT"
														 [coffeeInput] = "coffeeRow"
														 (formCompleted) = "closeModal()"
						></app-coffee-form>

					</ng-container>
			</div>
		</div>
	</div>
</div>
