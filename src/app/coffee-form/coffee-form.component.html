<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Add Coffee</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

			</div>
		</div>
	</div>
</div>

<form>
	<!-- Coffee Brand -->
	<div class="form-group p-3">
		<label id="coffeeRoster">Roster*:</label>
		<input type="text" class="form-control d-block" id="roster"
					 aria-describedby="coffeeRosterHelp" placeholder="Enter Coffee Roster" />
		<div class="invalid-feedback d-block">Brand is Required
		</div>
		<div class="valid-feedback d-block">This field is valid
		</div>
	</div>

	<!-- Coffee Variety -->
	<div class="form-group p-3">
		<label id="coffeeVariety">Variety*:</label>
		<input type="text" class="form-control d-block" id="variety"
					 aria-describedby="coffeeVarietyHelp" placeholder="Enter Coffee Variety" />
	</div>

	<!-- Coffee Size -->
	<div class="form-group p-3">
		<select class="form-select form-select-sm" aria-label="coffee size">
			<option selected>Open this select menu</option>
			<option value="1">8oz</option>
			<option value="2">16oz</option>
			<option value="3">32oz</option>
		</select>
	</div>

	<!-- Rost Type -->
	<div class="form-group p-3">
		<select class="form-select form-select-sm" aria-label="coffee rost">
			<option value="Select Rost" selected></option>
			<option value="Light">Light</option>
			<option value="Medium">Medium</option>
			<option value="Dark">Dark</option>
		</select>
	</div>

	<!-- Format -->
	<div class="form-group p-3">
		<select class="form-select form-select-sm" aria-label="format">
			<option value="Select Rost" selected></option>
			<option value="Light">K-pod</option>
			<option value="Medium">Ground</option>
			<option value="Dark">Beans</option>
		</select>
	</div>

	<!-- Grind Level -->
	<div class="form-group p-3">
		<label for="grindRange">Grind Level:</label>
		<input type="range" class="form-range" min="1" max="10" step="1" id="grindRange" value="1" />
	</div>

	<!-- Origin -->
	<div class="form-group p-3">
		<label id="coffeeOrigin">Origin*:</label>
		<input type="text" class="form-control d-block" id="origin"
					 aria-describedby="coffeeOriginHelp" placeholder="Enter Coffee Origin" />
	</div>

	<!-- Single Origin -->
	<div class="form-group p-3">
		<label class="form-check-label" for="singleOriginSwitch">Single Origin: </label>
		<div class="form-check form-switch ">
			<input class="form-check-input" type="checkbox" id="singleOriginSwitch" />
		</div>
	</div>

	<!-- Flavor Notes -->
	<div class="form-group p-3">
		<label for="flavorNotes">Flavor Notes:</label>
		<textarea class="form-control" id="flavorNotes" rows="3"
							placeholder="Enter flavor notes..."></textarea>
	</div>
</form>
<div class="modal-footer">
	<button type="reset" class="btn btn-danger btn-md me-2">Reset</button>
	<button type="submit" class="btn btn-primary btn-md">Submit</button>
</div>
