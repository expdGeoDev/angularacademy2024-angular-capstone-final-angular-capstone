<div class="details">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <div class="container">
        <div id="card" class="row text-center">
            <div class="col-lg-3">
                <div class="card plan-card">
                    <div class="card-block">
                        <h3>Coffee Details</h3>
                        <div>
                            <div class="plan-div-border"></div>
                        </div>
                        <div class="plan-features pb-3 mt-3 text-muted padding-t-b-30">
                            <div class="details-texts">
                                <p id="variety">Roaster: {{coffee.roaster}}</p>
                                <p id="variety">Variety: {{coffee.variety}}</p>
                                <p id="size">Size: {{coffee.size}} </p>
                                <p id="roast">Roast: {{coffee.roast}} </p>
                                <p id="format">Format: {{coffee.format}} </p>
                                <p id="grind">Grind (0 - 10): {{coffee.grind}} </p>
                                <p id="origin">Origin: {{coffee.origin}} </p>
                                <p id="singleOrigin">Single Origin? {{coffee.singleOrigin}} </p>
                                <p id="tastingNotes">Tasting Notes: {{coffee.tastingNotes}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
