<main class="flex-shrink-0">
	<!-- Navigation-->
	<div class="row">
		<div class="col">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid collapse navbar-collapse">

					<ul class="navbar-nav">
						<a class="navbar-brand">Yukon Coffee Shop</a>
						<li
							class="nav-item"
						>
							<a
								uiSref="home"
								uiSrefActive="active"
								class="nav-link"
							>
								Home
							</a>
						</li>
						<li
							class="nav-item"
						>
							<a
								uiSref="coffeeDelete"
								uiSrefActive="active"
								class="nav-link"
							>
								Deleted
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<br>

	<ui-view></ui-view>
<div class="container">
	<app-table-coffee (iDFromTable)="title = $event" ></app-table-coffee>
</div>
<div class="container">
	<button type="button" class="btn btn-primary me-2"  (click)="openModal(1)">
		Add Coffee
	</button>
	<button type="button" class="btn btn-primary me-2"  (click)="openModal(2)">
		Delete Coffee
	</button>

</div>

	<!-- Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">{{ titleModal }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
				</div>
				<div class="modal-body">
					<ng-container [ngSwitch]="optionModal">
						<app-coffee-form *ngSwitchCase=1 [title]="title"></app-coffee-form>
						<app-delete-coffee *ngSwitchCase=2 [title]="title"></app-delete-coffee>
					</ng-container>
				</div>

			</div>
		</div>
	</div>

<!-- Footer-->
<footer class="py-3 my-4">
	<ul class="nav justify-content-center border-bottom pb-3 mb-3">
	</ul>
	<p class="text-center text-body-secondary">Yukon Coffee Shop Â© 2024</p>
</footer>

</main>
