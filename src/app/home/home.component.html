<div class="container">
	<button type="button" class="btn btn-primary me-2" (click)="openModal(1)">Add Coffee</button>
	<button type="button" class="btn btn-primary me-2"  (click)="openModal(2)">Delete</button>
</div>
<div class="container">
	<app-table-coffee (iDFromTable)="title = $event" ></app-table-coffee>
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">{{ titleModal }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
				</div>
				<div class="modal-body">
					<ng-container [ngSwitch]="optionModal">
						<app-delete-coffee *ngSwitchCase=2 [title]="title"></app-delete-coffee>
						<app-coffee-form *ngSwitchCase=1
												     [title] = "title"
												     [formType]="FormType.ADD"
														 (formCompleted) = "closeModal()"
						></app-coffee-form>
					</ng-container>
				</div>

			</div>
		</div>
	</div>
</div>
